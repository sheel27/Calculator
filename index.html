<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QuickDigits</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1 class="text-center">Easy Calculations!!!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-30">
    <div class="row">
      <input class="input" type="number" />
    </div>
    <div class="row">
      <button class="button">AC</button>
      <button class="button">M+</button>
      <button class="button">M-</button>
      <button class="button">MC</button>
    </div>
    <div class="row">
      <button class="button">√x</button>
      <button class="button">x²</button>
      <button class="button">x!</button>
      <button class="button">&divide;</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">&times;</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">&minus;</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">&plus;</button>
    </div>
    <div class="row">
      <button class="button">.</button>
      <button class="button">0</button>
      <button class="button">%</button>
      <button class="button">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
